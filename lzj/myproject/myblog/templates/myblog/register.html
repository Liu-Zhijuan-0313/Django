{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            注册
        </div>
        <br>
        <div>
            <form class="form-horizontal" action="/myblog/register/" method="post">
                {% csrf_token %}
                <!--验证码或者昵称错误提示-->
                 <div class="form-group">
                    <label for="inputEmail3" class=" col-sm-5 control-label" style="color:red;"> {{msg}}</label>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="请输入你的昵称" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入你的密码"
                               name="password">
                    </div>
                </div>
                <!--验证码-->
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="code" placeholder="请输入你的验证码"
                               name="code">
                        <img src="{% url 'myblog:create_code_img' %}" alt=""  onclick="refresh_check_code(this)"><br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--点击验证码变化-->
<script>
   function refresh_check_code(node){
        node.src = "/myblog/create_code_img/?search = " + Math.random();
    }
</script>
{% endblock %}
