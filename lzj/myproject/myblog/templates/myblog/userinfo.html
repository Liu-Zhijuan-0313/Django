<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
    <h3>查看用户信息</h3>
<ul>
    <li>昵称：{{user.name}}</li>
    <li>年龄：{{user.age}}</li>
    <li>性别：{{user.gender}}</li>
    <li>邮箱：{{user.email}}</li>
    <li>密码：{{user.password}}</li>
    <li><a href="/myblog/{{user.name}}/userupdate/">修改用户信息</a></li>
    {# <a href="{% url 'myblog:userupdate' %}">修改用户信息</a></li> #}
</ul>
</body>
</html>
