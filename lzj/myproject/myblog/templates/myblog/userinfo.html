{% extends 'base.html' %}

{% block title %}查看用户信息{% endblock %}
{% block index %}
<li class="list-group-item active"><a href="/" style="color: white">博客首页面</a></li>
<li class="list-group-item"><a href="{% url 'myblog:userinfo' %}">用户信息</a></li>
<li class="list-group-item"><a href="{% url 'myblog:userupdate' %}">修改用户信息</a></li>
<li class="list-group-item"><a href="{% url 'myblog:articlewrite' %}">写文章</a></li>
<li class="list-group-item"><a href="{% url 'myblog:articlelist' %}">查看文章列表</a></li>
<li class="list-group-item"><a href="{% url 'myblog:logout' %}">退出登录</a></li>

{% endblock %}


{% block content %}
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            查看用户信息
        </div>
        <br>
        <div>
            <form class="form-horizontal" action="{% url 'myblog:userinfo' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

             <div class="row">
                <div class="form-group">
                    <label  class="col-sm-2 col-md-offset-1 control-label">
                        <img src="/{{user.avater1}}" alt="" width="100" height="100" class="img-circle">
                    </label>
                    <label  class="col-sm-7 col-md-offset-1  control-label">
                        <hr>
                        <h5> 简介：不完美女孩，越努力越幸运</h5>
                    </label>
                    <label  class="col-md-0 col-md-offset-1 control-label">昵称：{{user.name}}</label><br>
                     <label  class="col-sm-0 col-md-offset-1 control-label">年龄：{{user.age}}</label><br>
                    <label  class="col-sm-0 col-md-offset-4 control-label">性别：{{user.gender}}</label><br>
                    <label  class="col-sm-0 col-md-offset-4 control-label">邮箱：{{user.email}}</label><br>
                      <label  class="col-sm-0 col-md-offset-4 control-label">密码：{{user.password}}</label>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-0">
                        <button type="submit" class="btn btn-info">
                            修改用户信息
                        </button>
                    </div>
                </div>
                 </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
