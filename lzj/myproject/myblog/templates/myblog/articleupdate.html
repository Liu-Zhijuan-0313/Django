{% extends 'base.html' %}

{% block title %}修改文章内容{% endblock %}
{% block index %}
<li class="list-group-item active"><a href="/" style="color: white">博客首页面</a></li>
<li class="list-group-item"><a href="{% url 'myblog:userinfo' %}">用户信息</a></li>
<li class="list-group-item"><a href="{% url 'myblog:userupdate' %}">修改用户信息</a></li>
<li class="list-group-item"><a href="{% url 'myblog:articlewrite' %}">写文章</a></li>
<li class="list-group-item"><a href="{% url 'myblog:articlelist' %}">查看文章列表</a></li>
<li class="list-group-item"><a href="{% url 'myblog:logout' %}">退出登录</a></li>
{% endblock %}


{% block content %}
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            修改文章内容
        </div>
        <br>
        <div>
            <form action="/myblog/{{article.title}}/articleupdate/" method="post" enctype="multipart/form-data">

                {% csrf_token %}
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-0 col-md-offset-3 control-label">
                            标题：<input type="text" name="title" value="{{article.title}}">
                        </label><br>
                    </div>

                    <div class="col-sm-12 col-md-offset-2">
                        <textarea name="content" cols="30" rows="10">{{article.content}}</textarea><br>
                    </div>

                    <div class="form-group">
                        <label class="col-md-0 col-md-offset-8 control-label">
                            作者： <input style="background:white;border:none" type="text" name="author"
                                       value="{{article.author.name}}">
                        </label><br>
                    </div>

                    <div class="form-group">
                        <label class="col-md-0 col-md-offset-4 control-label">
                            <button class="btn btn-danger">确定修改</button>
                            <button class="btn btn-info"><a href="{% url 'myblog:articlelist' %}">取消</a></button>

                        </label><br>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


<!--富文本编辑器-->
<script src="/static/tiny_mce/tiny_mce.js"></script>
<script>
    tinyMCE.init({

           "mode":"textareas",
           "theme":"advanced",
           "width":500,
           "height":300
   }) 



</script>
{% endblock %}
