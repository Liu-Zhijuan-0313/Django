<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}博客首页面{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myblog/js/app/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'myblog/js/lib/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <script src="{% static 'myblog/js/lib/jquery-2.1.4.js' %}"></script>
    <script src="{% static 'myblog/js/lib/bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
</head>
<body style="width:1200px;margin: 0 auto;">
{% block header %}
<div class="row" style="width:1200px;">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="margin: 30;padding: 30;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" style="height:738px">
            <div class="item active">
                <img src="/static/myblog/img/图像 00.png" alt="..." width="1200">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="/static/myblog/img/图像 00.png" alt="..." width="1200">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="/static/myblog/img/图像 00.png" alt="..." width="1200">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
<br>
<div class="row">
    {% block content %}
    <div class="list-group col-md-3">
        <a href="/myblog/{{user.name}}/userinfo/" class="list-group-item active">用户信息</a><br>
        <a href="/myblog/{{user.name}}/userupdate/" class="list-group-item">修改用户信息</a><br>
        <a href="/myblog/{{user.name}}/articlewrite" class="list-group-item">写文章</a><br>
        <a href="/myblog/{{user.name}}/articleupdate" class="list-group-item">修改文章</a>
    </div>


    <div class="col-md-9"></div>
    {% endblock %}


</div>
{% block footer %}
<div></div>
{% endblock %}
</body>
</html>
