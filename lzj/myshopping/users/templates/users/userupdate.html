<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
</head>
<body>
<h3>修改用户信息</h3>
<form action="{% url 'users:userupdate' %}" method="post">
    {% csrf_token %}
    {{msg}}
    用户头像: <img src="/{{user.header}}" alt="" width="100" ><br>
    <input type="file" name="header"  placeholder="请输入你的用户头像"><br>
    登录账号:<input type="text" name="username" value="{{user.username}}" placeholder="请输入你的登录账号"><br>
    登录密码: <input type="text" name="userpass" value="{{user.userpass}}" placeholder="设置登录密码"><br>
    用户昵称: <input type="text" name="nickname" value="{{user.nickname}}" placeholder="请输入你的用户昵称"><br>
    用户年龄: <input type="text" name="age" value="{{user.age}}" placeholder="请输入你的用户年龄"><br>
    用户性别 : <input type="text" name="gender" value="{{user.gender}}" placeholder="请输入你的用户性别 "><br>
    联系方式: <input type="text" name="phone" value="{{user.phone}}" placeholder="请输入你的手机号"><br>
    电子邮箱: <input type="email" name="email" value="{{user.email}}" placeholder="请输入你的邮箱"><br>

    <input type="submit" value="确定修改">
</form>
</body>
</html>
