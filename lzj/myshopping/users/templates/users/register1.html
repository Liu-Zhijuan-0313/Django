<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>个人注册</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/all.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/pages-register.css' %}"/>
    <script type="text/javascript" src="{% static 'users/js/all.js' %}"></script>
    <script type="text/javascript" src="{% static 'users/js/pages/register.js' %}"></script>
</head>

<body>
<div class="register py-container ">
    <!--head-->
    <div class="logoArea">
        <a href="" class="logo"></a>
    </div>
    <!--register-->
    <div class="registerArea">
        <h3>注册新用户<span class="go">我有账号，去<a href="{% url 'users:login' %}" target="_blank">登陆</a></span></h3>
        <div class="info">
            <form action="{% url 'users:register' %}" method="post" id="reg_form" class="sui-form form-horizontal">
                {% csrf_token %}
                <p style="color:red;margin:20px;">{{msg}}</p>

                 <div class="control-group">
                    <label class="control-label">登录账号：</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" placeholder="请输入你的登录账号"
                               class="input-xfat input-xlarge">
                        <span class="error"></span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">手机号：</label>
                    <div class="controls">
                        <input type="text" id="phone" name="phone" placeholder="请输入你的手机号"
                               class="input-xfat input-xlarge">
                        <span class="error"></span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">电子邮箱：</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" placeholder="请输入你的邮箱"
                               class="input-xfat input-xlarge">
                        <span class="error"></span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="inputuserpass" class="control-label">登录密码：</label>
                    <div class="controls">
                        <input type="password" id="inputuserpass" name="userpass" placeholder="设置登录密码"
                               class="input-xfat input-xlarge">
                        <span class="error"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="inputuserpass1" class="control-label">确认密码：</label>
                    <div class="controls">
                        <input type="password" id="inputuserpass1" name="userpass1" placeholder="再次确认密码"
                               class="input-xfat input-xlarge">
                        <span class="error"></span>
                    </div>
                </div>


                <div class="control-group">
                    <label for="inputcode" class="control-label">验证码：</label>
                    <div class="controls">
                        <input type="text" id="inputcode" name="code" placeholder="请输入验证码"
                               class="input-xfat input-xlarge" style="width:120px">
                            <img src="{% url 'users:create_code_img' %}" alt="" onclick="refresh_check_code(this)"><br>
                        <span class="error"></span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册《品优购用户协议》</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <input type="submit" class="sui-btn btn-block btn-xlarge btn-danger reg-btn" value="完成注册">
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>联系客服</li>
            <li>商家入驻</li>
            <li>营销中心</li>
            <li>手机品优购</li>
            <li>销售联盟</li>
            <li>品优购社区</li>
        </ul>
        <div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
        <div class="beian">京ICP备08001421号京公网安备110108007702
        </div>
    </div>
</div>

<script>
    function refresh_check_code(node){
        node.src = "/users/create_code_img/?search = " + Math.random();
    }
</script>
</body>

</html>
