<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>地址列表页面</h1>
        {% for address in addresses%}

        {% endfor %}

</html>
