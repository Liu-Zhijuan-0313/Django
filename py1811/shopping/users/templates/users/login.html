<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>登录</h3>
<!--自己加验证码-->
<form action="{% url 'users:user_login' %}" method="post">
    {% csrf_token %}
    用户名称：<input type="text" name="username"><br>
    <input type="hidden" name="next" value="{{next_url}}">
    用户密码：<input type="text" name="password"><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
