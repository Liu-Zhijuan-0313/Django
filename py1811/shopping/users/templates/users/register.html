<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>注册</h3>
<!--自己加验证码-->
<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{msg}}

    用户昵称：<input type="text" name="nickname"><br>

    <input type="submit" value="注册">
</form>
</body>
</html>
