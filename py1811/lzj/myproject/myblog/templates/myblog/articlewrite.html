{% extends 'base.html' %}

{% block title %}文章写作页面{% endblock %}
{% block index %}
<li class="list-group-item active"><a href="/" style="color: white">博客首页面</a></li>
<li class="list-group-item"><a href="{% url 'myblog:userinfo' %}">用户信息</a></li>
<li class="list-group-item"><a href="{% url 'myblog:userupdate' %}">修改用户信息</a></li>
<li class="list-group-item"><a href="{% url 'myblog:articlewrite' %}">写文章</a></li>
<li class="list-group-item"><a href="{% url 'myblog:articlelist' %}">查看文章列表</a></li>
<li class="list-group-item"><a href="{% url 'myblog:logout' %}">退出登录</a></li>
{% endblock %}

{% block content %}
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            文章写作页面
        </div>
        <br>
        <div>
            <form class="form-horizontal" action="{% url 'myblog:articlewrite' %}" method="post">
                {% csrf_token %}

                 <div class="form-group">
                    <label for="inputEmail3" class=" col-sm-6 control-label" style="color:red;"> {{msg}}</label>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="请输入文章标题" name="title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <textarea rows="10" cols="22" name="content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info">发布博客</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--富文本编辑器-->
<script src="/static/tiny_mce/tiny_mce.js"></script>
<script>
    tinyMCE.init({

           "mode":"textareas",
           "theme":"advanced",
           "width":500,
           "height":300
   }) 
</script>
{% endblock %}
